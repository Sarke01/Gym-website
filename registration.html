<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Registration</title>
</head>
<body>
    <h1>Napravite nov nalog</h1>
    <form class="form">
        <label for="username-input" class="label">Korisnicko ime</label>
        <input type="text" placeholder="Jovan87" id="username-input" class="input" required>

        <label for="password-input" class="label">Lozinka</label>
        <input type="password" placeholder="Lozinka" id="password-input" class="input" required>

        <label for="email-input" class="label">Email</label>
        <input type="email" placeholder="mihajlosaric@gmail.com" id="email-input" class="input" required>

        <label for="town-input" class="label">Grad</label>
        <input type="text" placeholder="Zrenjanin" id="town-input" class="input" required>

        <label for="phone-input" class="label">Telefon</label>
        <input type="text" placeholder="+38162784356" id="phone-input" class="input" required>

        <button id="login-button" class="button">Registruj se</button>
    </form>
</body>
</html>
