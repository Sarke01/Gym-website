<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mihajlo Saric">
    <script src="login.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <h1>Dobrodosli u nasu teretanu</h1>
    <form class="form">
        <label for="username-input" class="label">Korisnicko ime</label>
        <input type="text" placeholder="Jovan87" id="username-input" class="input" >
        <label for="password-input" class="label">Lozinka</label>
        <input type="password" placeholder="Lozinka" id="password-input" class="input" >
        <button id="login-button" class="button">Uloguj se</button>
        <button id="register-button" class="button">Registruj se</button>
        <button id="guest-button" class="button">Nastavite kao gost</button>
    </form>
</body>
</html>
